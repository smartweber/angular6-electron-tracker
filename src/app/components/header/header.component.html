<mat-toolbar color="primary">
  <!-- Project detail start -->
  <a class="detail-container" [matMenuTriggerFor]="main_menu">
    <!-- Logo Content start -->
    <img src="favicon.png" />
    <!-- Logo Content end -->

    <!-- Project information start -->
    <div>
      UI 12:20
    </div>
    <!-- Project information end -->
  </a>
  <!-- Project detail end -->

  <!-- Menu start -->
  <mat-menu #main_menu="matMenu">
    <!-- Engagement start-->
    <button class="engagement-container" mat-menu-item>
      <div class="engagement-wrapper p-2">
        <!-- Engagement title start-->
        <div class="title">Engagement</div>
        <!-- Engagement title end-->

        <!-- Engagement percentage start-->
        <div class="percentage-wrapper">
          <div class="average">34%</div>
          <div class="tick">
            <mat-icon>arrow_drop_up</mat-icon>
            2%
          </div>
        </div>
        <!-- Engagement percentage start-->

        <!-- During start-->
        <div class="during-wrapper">
          (09:00AM - 10:00AM)
        </div>
        <!-- During end-->
      </div>
    </button>
    <!-- Engagement end-->

    <!-- Timer start -->
    <button class="timer-container" mat-menu-item>
      <div class="timer-wrapper">
        <!-- Timer status start -->
        <div
          class="status"
          [ngClass]="{'active': isRunTimer, 'stop': !isRunTimer}"
        ></div>
        <!-- Timer status end -->

        <!-- Timer title start -->
        <div class="title">
          {{ !isRunTimer ? 'Timer is paused' : 'Timer is running' }}
        </div>
        <!-- Timer title end -->

        <!-- Timer icon start -->
        <div class="timer-icon">
          <mat-icon *ngIf="isRunTimer;else playTimerIconEle">pause_circle_outline</mat-icon>
          <ng-template #playTimerIconEle>
            <mat-icon>play_circle_outline</mat-icon>
          </ng-template>
        </div>
        <!-- Timer icon end -->
      </div>
    </button>
    <!-- Timer end -->

    <button mat-menu-item [matMenuTriggerFor]="switch_projects">Switch Projects</button>
    <button mat-menu-item (click)="addNote()">Add a note</button>
    <a class="none-underline" mat-menu-item [routerLink]="['/dashboard']">Open Dashboard</a>
    <a class="none-underline" mat-menu-item [routerLink]="['/setting']">Settings</a>
    <a class="none-underline" mat-menu-item [routerLink]="['/about']">About Track.ly</a>
    <a class="none-underline" mat-menu-item [routerLink]="['/help']">Help</a>
    <a class="none-underline" mat-menu-item [routerLink]="['/check']">Check for updates</a>
    <button mat-menu-item (click)="logout()">Singout</button>
    <button mat-menu-item (click)="quit()">Quit tracker</button>
  </mat-menu>

  <mat-menu #switch_projects="matMenu">
    <ng-container *ngFor="let mainItem of my_menu | objectKey">
      <button mat-menu-item [matMenuTriggerFor]="sub_menu">{{ mainItem }}</button>
      <mat-menu #sub_menu="matMenu">
        <button *ngFor="let subItem of my_menu[mainItem]" mat-menu-item>{{ subItem }}</button>
      </mat-menu>
    </ng-container>
  </mat-menu>
  <!-- Menu end -->
</mat-toolbar>
