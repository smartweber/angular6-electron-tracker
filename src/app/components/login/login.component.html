<div class="login-container">
  <div class="wrapper">
    <h2 class="text-center">Login</h2>
    <!-- login form start -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- email field start -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.pattern && !f.email.errors.required">
            Email must be a valid email address
          </div>
        </div>
      </div>
      <!-- email field end -->
      <!-- password field start -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
          <div *ngIf="f.password.errors.minlength && !f.password.errors.required">
            Password must be at least 6 characters long.
          </div>
        </div>
      </div>
      <!-- password field end -->
      <!-- login button start -->
      <div class="form-group mt-4">
        <button [disabled]="loading" class="btn btn-primary">
          <div *ngIf="!loading; else loadSpinnerEle">Login</div>
          <ng-template #loadSpinnerEle>
            <i class="fa fa-spinner fa-spin" aria-hidden="true"></i>
          </ng-template>
        </button>
      </div>
      <!-- login button end -->
    </form>
    <!-- login form end -->
  </div>
</div>
