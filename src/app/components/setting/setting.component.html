<div class="setting-container p-3 d-flex flex-column justify-content-around" *ngIf="isLoad">
  <h2>Setting</h2>
  <!-- Timer handler start -->
  <div class="timer-handler d-flex align-items-center">
    <mat-radio-group [(ngModel)]="isShowTimer" class="d-flex flex-row justify-content-between">
      <mat-radio-button [value]="true">Show Timer</mat-radio-button>
      <mat-radio-button class="ml-3" [value]="false">Hide Timer</mat-radio-button>
    </mat-radio-group>
  </div>
  <!-- Timer handler end -->

  <!-- Notify handler start for screenshot -->
  <div class="screenshot-notify-handler d-flex flex-row align-items-center">
    <div class="label">
      Notify me before taking a screenshot
    </div>
    <mat-radio-group [(ngModel)]="isNotify" class="d-flex flex-row justify-content-around ml-3">
      <mat-radio-button [value]="false">No</mat-radio-button>
      <mat-radio-button class="ml-3" [value]="true">Yes</mat-radio-button>
    </mat-radio-group>
  </div>
  <!-- Notify handler end -->

  <!-- Notify handler start for schedule -->
  <div class="schedule-notify-handler d-flex flex-row">
    <!-- Schedule checkbox start -->
    <mat-checkbox class="mr-3 d-flex align-items-center"></mat-checkbox>
    <!-- Schedule checkbox end -->

    <div class="wrapper flex-fill d-flex flex-column justify-content-around">
      <!-- Date schedule handler start -->
      <div class="day-schedule-handler d-flex flex-row align-items-center mb-3">
        <div>Notify me to track time on</div>
        <div class="ml-3">
          <mat-form-field>
            <mat-select placeholder="Everyday" multiple [(ngModel)]="tracks">
              <mat-option *ngFor="let item of timeSchedules" [value]="item" class="text-capitalize">
                {{ item }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <!-- Date schedule handler end -->
  
      <!-- Time schedule handler start -->
      <div class="time-schedule-handler d-flex flex-row align-items-center mb-3">
        <div>Between</div>
        <div class="ml-3">
          <mat-form-field>
            <input matInput [ngxTimepicker]="fromPicker">
            <ngx-material-timepicker #fromPicker></ngx-material-timepicker>
          </mat-form-field>
        </div>
        <div class="ml-3">To</div>
        <div class="ml-3">
          <mat-form-field>
            <input matInput [ngxTimepicker]="toPicker">
            <ngx-material-timepicker #toPicker></ngx-material-timepicker>
          </mat-form-field>
        </div>
      </div>
      <!-- Time schedule handler end -->
  
      <!-- Track Interval handler start -->
      <div class="interval-handler d-flex flex-row align-items-center mb-3">
        <div class="mr-3">
          If not tracked for
        </div>

        <div>
          <mat-form-field>
            <input matInput [(ngModel)]="trackInterval">
          </mat-form-field>
          Minutes
        </div>
      </div>
      <!-- Track Interval handler end -->
    </div>
  </div>
  <!-- Notify handler end for schedule -->

  <div>
    <button class="mr-3" mat-raised-button color="primary" (click)="update()">Update</button>
    <button mat-raised-button color="" (click)="cancel()">Cancel</button>
  </div>
</div>
