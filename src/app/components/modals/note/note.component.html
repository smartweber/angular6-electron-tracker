<div class="alert-modal-container">
  <h1 mat-dialog-title class="primary-color">{{ title }}</h1>

  <mat-dialog-content class="accent-color">
    note
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-stroked-button mat-dialog-close color="warn" (click)="cancel()">Cancel</button>
    <button mat-stroked-button mat-dialog-close color="primary" (click)="cancel()">Add Note</button>
  </mat-dialog-actions>
  </div>
